<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Lesson</title>
  </head>
  <body>
     <article> 
        <section>
            <img src="https://platform.develhope.co/assets/images/brand/develhope_black.svg" alt="Image cap" />
        </section>
          
        <section>
          <h1>Card title</h1>
          <p>Some quick example to build on the card title and make up the bulk of the card's content.
        </section>

        <section>
          First <em>text</em>
        </section>
        <section>
          Second <i>text</i>
        </section>
        <section>
          Third <b>text</b>
        </section>

        <section>
          <a href="http://localhost:3000">Card link</a>
          <a href="">Another (empty) link</a> 
        </section>
    </article>
  </body>
</html>
